<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:1100,
			
			// Height

			height:780,

			// Elevation

			elevation: 1150,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter:false

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	//yep: ['js/turn.js'],
	nope: ['js/turn.html4.min.js'],
	//both: ['css/basic.css'],
	complete: loadApp
});

</script>

<script>
	var F = 0;
	var Fx = 0;
	$(document).ready(function(){
		$(".flipbook").click(function(){
			var pageX = $(".flipbook").turn("page");
			
			
			if(pageX==2 && F==0){
					$(".fl-position").animate({left:"20%"});
			   		$(".txt-desc").addClass("hide_text");
					F=1;
			   }
			else if(pageX==1 && F==1){
			   		$(".fl-position").animate({left:"30%"});
			   		$(".txt-desc").removeClass("hide_text");
					F=0;
			   }
			else if(pageX==1 && Fx==0){
					$(".fl-position").animate({left:"20%"});
			   		$(".txt-desc").addClass("hide_text");
					Fx=1;
					}
			else if(pageX==1 && Fx==1){
			   		$(".fl-position").animate({left:"30%"});
			   		$(".txt-desc").removeClass("hide_text");
					Fx=0;
			   };
			console.log(pageX)
			
		});
	});
</script>
